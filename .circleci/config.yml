version: 2.1

orbs:
  python: circleci/python@1.2

workflows:
    jobs:
      - build-and-test


jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Setup
          command: make setup
      - run:
          name: Install
          command: make install
      - run:
          name: Lint
          command: make line
